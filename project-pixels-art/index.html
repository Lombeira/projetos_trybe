<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paleta de cores</title>
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <main>
      <section id="color-palette">
        <div style="background-color: black" class="color selected"></div>
        <div class="color random-color"></div>
        <div class="color random-color"></div>
        <div class="color random-color"></div>
        <button id="eraser" class="color eraser"></button>
      </section>
      <div class="settings">
        <input
          type="range"
          id="board-size"
          value="5"
          min="5"
          max="50"
          class="slider"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>5</output>
      </div>
      <div class="sub-settings">
        <button id="generate-board"><span>Novo</span></button>
        <button id="clear-board"><span>Limpar</span></button>
      </div>
      <div class="selected-color" style="background-color: black">
        <p>Cor Selecionada</p>
      </div>
      <div><div id="pixel-board"></div></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
