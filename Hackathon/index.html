<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    
    <link rel="stylesheet" href="css/index.css" />
    <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>
    
    <!-- BOOTSTRAP -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css" rel="stylesheet" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
        
        <!-- SCRIPTS -->
        
        <script defer src="scripts/city.js"></script>
        <script defer src="scripts/calendar.js"></script>
        
        <!-- FULL CALENDAR  -->
    
        <link rel="stylesheet" href="assets/calendar/css/vanilla-calendar.css">
        <script src="assets/calendar/js/vanilla-calendar.js"></script>
        
        <title>Personal Schedule</title>
    </head>
    
    <body>
        <main>
            <img id="logo" src="assets/SKED" alt="" />
            <svg id="menu" viewBox="0 0 100 80" width="15" height="15">
                <rect width="100" height="20"></rect>
                <rect y="30" width="100" height="20"></rect>
                <rect y="60" width="100" height="20"></rect>
            </svg>
            <section class="top-section">
            <div class="container hero">
                <img src="assets/weather-icon.png" alt="" />
                <h2 class="big-weather">32°</h2>
            </div>
            <div class="container title">
                <h3>Tangamandápio</h3>
                <h6>Quinta, 25 de agosto</h6>
            </div>
            <div class="container">
                <div class="weather-column">
                    <img class="weather-image" src="assets/weather-icon-day1.png" alt="" />
                    <p class="temperature">32°</p>
                    <p class="week-day">Sexta</p>
                </div>
                <div class="weather-column">
                    <img class="weather-image" src="assets/weather-icon-day2.png" alt="" />
                    <p class="temperature">32°</p>
                    <p class="week-day">Sábado</p>
                </div>
                <div class="weather-column">
                    <img class="weather-image" src="assets/weather-icon-day3.png" alt="" />
                    <p class="temperature">32°</p>
                    <p class="week-day">Domingo</p>
                </div>
            </div>
        </section>
        <section class="bottom-section">
            <div class="task-list">
                <ul>
                    <li>teste</li>
                    <li>teste</li>
                    <li>teste</li>
                    <li>teste</li>
                </ul>
            </div>
            <div id="myCalendar" class="vanilla-calendar"></div>
        </section>
    </main>
</body>

</html>
